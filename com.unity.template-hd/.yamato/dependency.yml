test_editors:
  - version: trunk
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
---
{% for editor in test_editors %}
{% for platform in test_platforms %}
dependency_{{ platform.name }}_{{ editor.version }}:
  name : Dependency Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci template test -u {{ editor.version }} --type updated-dependencies-tests
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

dependency_test_trigger:
  name: Dependency Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci template izon -d
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  triggers:
    recurring:
      - branch: master
        frequency: 22 * * ?
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - path: .yamato/dependency.yml#dependency_{{platform.name}}_{{editor.version}}
      rerun: always
    {% endfor %}
    {% endfor %}